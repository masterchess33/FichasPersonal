<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SistemaWeb</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" asp-area="" asp-page="/Index">SistemaWeb</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" asp-area="" asp-page="/Index">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-dark dropdown-toggle" id="registroDropDown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="False" asp-area="">
                            Registros
                        </a>
                        <ul class="dropdown-menu " aria-labelledby="registroDropDown">
                            <li>
                                <a class="nav-link text-dark dropdown-item" asp-area="" asp-page="/Cargos/IndexCargo">Cargos</a>
                            </li>
                            <li>
                                <a class="nav-link text-dark dropdown-item" asp-area=""
                                   asp-page="/Direcciones/IndexDireccion">Direcciones</a>
                            </li>
                            <li>
                                <a class="nav-link text-dark dropdown-item" asp-area=""
                                   asp-page="/Horarios/IndexHorario">Horarios</a>
                            </li>
                            <li>
                                <a class="nav-link text-dark dropdown-item" asp-area=""
                                   asp-page="/Sucursales/IndexSucursal">Sucursales</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

    
        <select id="select-state" class="form-select" placeholder="Pick a state...">
            <option value="">Select a state...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
        </select>
        <script>
            $(document).ready(function () {
                $('select').selectize({
                    sortField: 'text'
                });
            });
        </script>
    


<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2022 - SistemaWeb - <a asp-area="" asp-page="/Privacy">Privacy</a>
    </div>
</footer>



<script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
